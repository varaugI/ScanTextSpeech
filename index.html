<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Classify</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <script src="./js/tf.min.js"></script>
        <script src="./js/teachablemachine-image.min.js"></script>
	    <script src="./js/bootstrap.bundle.min.js" ></script>
        <script src="./js/jquery.min.js"></script>      
    </head>
    <body>
        <h1 style="background-color: magenta;text-align: center;">CLASSIFY</h1>
        <div id="webcam-container"></div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="webcam-container"></div>
                <div class="col">
                    	<button class="btn btn-success" onclick="init()" style="float: right;color: whitesmoke;">Start</button>
			<button class="btn btn-danger" onclick="stopWC()" style="float: right;color: whitesmoke;">Stop</button>
                </div>
            </div>
        </div>
        <div><h2 style="text-align: center;color:blue">Results</h2></div>
        <div id="label-container" style="font-size: x-large;text-align: center;font-weight: bolder;"></div>
        <p id="bottle" hidden>this is bottle</p>
        <p id="pen" hidden>A pen</p>
        <p id="coin" hidden>it's a coin</p>
        <p id="mobile" hidden>Mobile here</p>
        <p id="watch" hidden>Watch, to check time</p>
        <p id="desktop" hidden>DESKTOP</p>
        <p id="notebook" hidden>Notebook to write</p>
        <p id="chair" hidden>Chair to sit</p>
        <p id="hair" hidden>Hair</p>
        <p id="dog" hidden>Wow, Bhow. Dog</p>
        <script type="text/javascript">

            const URL = "./";
            
            let model, webcam, labelContainer, maxPredictions;
            
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";      
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();        
                const flip = true; 
                webcam = new tmImage.Webcam(400, 400, flip);
                const facingMode = {exact: "environment"};
                await webcam.setup({facingMode});
                await webcam.play();
                window.requestAnimationFrame(loop);      
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
            }
        
            async function loop() {
                webcam.update(); 
                await predict();
                window.requestAnimationFrame(loop);
            }
            async function predict() {
        
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    if(prediction[i].probability.toFixed(2) * 100>97){
                        
                        if(prediction[i].className === "BOTTLE" ){
                            labelContainer.innerHTML = document.getElementById('bottle').innerHTML;
                        }
                        else if(prediction[i].className === "PEN" ){
                            labelContainer.innerHTML = document.getElementById('pen').innerHTML;
                        }
                        else if(prediction[i].className === "COIN" ){
                            labelContainer.innerHTML = document.getElementById('coin').innerHTML;
                        }
                        else if(prediction[i].className === "MOBILE" ){
                            labelContainer.innerHTML = document.getElementById('mobile').innerHTML;
                        }
                        else if(prediction[i].className === "WATCH" ){
                            labelContainer.innerHTML = document.getElementById('watch').innerHTML;
                        }
                        else if(prediction[i].className === "NOTEBOOK" ){
                            labelContainer.childNodes[i].innerHTML = document.getElementById('notebook').innerHTML;
                        }
                        else if(prediction[i].className === "DESKTOP" ){
                            labelContainer.innerHTML = document.getElementById('desktop').innerHTML;
                        }
                        else if(prediction[i].className === "CHAIR" ){
                            labelContainer.innerHTML = document.getElementById('chair').innerHTML;
                        }
                        else if(prediction[i].className === "HAIR" ){
                            labelContainer.innerHTML = document.getElementById('hair').innerHTML;
                        }
                        else if(prediction[i].className === "DOG" ){
                            labelContainer.innerHTML = document.getElementById('dog').innerHTML;
                        }
                        else{
                            labelContainer.innerHTML = "Error loading"
                        }
                    }
                }
            }
		    function stopWC(){
			    webcam.stop();
                document.getElementById("webcam-container").removeChild(webcam.canvas);
		    }
        </script>

    </body>
</html>
